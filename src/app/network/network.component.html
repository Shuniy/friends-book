<div class="container">
  <div class="row">
    <div class="col-lg-3 my-3">
      <app-card-profile></app-card-profile>
    </div>
    <div class="col-lg-9 my-3">
      <div *ngIf="requestedByMeList.length > 0">
        <div class="row">
          <div class="card">
            <div class="card-header bg-primary" style="color: white">
              Friend Requests
            </div>
            <div class="card-body">
              <div *ngFor="let user of requestedByMeList">
                <div class="card my-3">
                  <div class="card-body">
                    <div class="row justify-content-center">
                      <div class="col align-self-center">
                        <img
                          class="rounded-circle z-depth-2 mw-100 mh-100"
                          (click)="onImageClick(user)"
                          width="120"
                          height="120"
                          alt="No Picture!"
                          [src]="user.photoUrl"
                          data-holder-rendered="true"
                        />
                      </div>
                      <div class="col align-self-center">
                        {{ user.firstName }} {{ user.lastName }}
                      </div>
                      <div class="col align-self-center">
                        <button
                          type="button"
                          class="btn btn-primary"
                          (click)="sendRequest(user)"
                          disabled
                        >
                          Pending Requests
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="requestedToMeList.length > 0">
        <div class="row">
          <div class="card">
            <div class="card-header bg-primary" style="color: white">
              Friend Requests
            </div>
            <div class="card-body">
              <div *ngFor="let user of requestedToMeList">
                <div class="card my-3">
                  <div class="card-body">
                    <div class="row justify-content-center">
                      <div class="col align-self-center">
                        <img
                          class="rounded-circle z-depth-2 mw-100 mh-100"
                          (click)="onImageClick(user)"
                          width="120"
                          height="120"
                          alt="No Picture!"
                          [src]="user.photoUrl"
                          data-holder-rendered="true"
                        />
                      </div>
                      <div class="col align-self-center">
                        {{ user.firstName }} {{ user.lastName }}
                      </div>
                      <div class="col align-self-center">
                        <div class="row">
                          <div class="col">
                            <button
                              type="button"
                              class="btn btn-primary"
                              (click)="acceptRequest(user)"
                            >
                              Accept
                            </button>
                          </div>
                          <div class="col">
                            <button
                              type="button"
                              class="btn btn-primary"
                              (click)="rejectRequest(user)"
                            >
                              Reject Friend Request
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="usersList.length > 0">
        <div class="row">
          <div class="card">
            <div class="card-header bg-primary" style="color: white">
              All Friends you can make!
            </div>
            <div class="card-body">
              <div *ngFor="let user of usersList">
                <div class="card my-3">
                  <div class="card-body">
                    <div class="row justify-content-center">
                      <div class="col align-self-center">
                        <img
                          class="rounded-circle z-depth-2 mw-100 mh-100"
                          (click)="onImageClick(user)"
                          width="120"
                          height="120"
                          alt="No Picture!"
                          [src]="user.photoUrl"
                          data-holder-rendered="true"
                        />
                      </div>
                      <div class="col align-self-center">
                        {{ user.firstName }} {{ user.lastName }}
                      </div>
                      <div class="col align-self-center">
                        <button
                          type="button"
                          class="btn btn-primary"
                          (click)="sendRequest(user)"
                        >
                          Send Request
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
